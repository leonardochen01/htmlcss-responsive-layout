<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Responsive Layout</title>
</head>
<body>

  <header class="flex">

    <nav class="c-logo">

      <div>LOGO</div>

    </nav>

    <nav class="c-bar">
      <div>aaaaaa</div>

    </nav>

  </header>

  <!--END MENU, START CONTAINER 1-->

  <main>

    <section class="c-1 margin flex wrap">

      <div class="square"></div>

      <div class="square"></div>

      <div class="square"></div>

      <div class="square"></div>

      <div class="square"></div>

    </section>

    <!--END CONTAINER 1, START CONTAINER 2-->

    <section class="c-2 flex wrap">

      <div class="container flex">

        <div class="col flex">
          <div class="img1"></div>
          <div class="text1"></div>
        </div>

        <div class="col flex">
          <div class="card">
            <div class="img2"></div>
            <div class="text2"></div>
          </div>
        </div>

      </div>

    </section>

    <!--END CONTAINER 2, START CONTAINER 3-->+

    <section class="c-3 margin flex wrap">

      <div class="text1"></div>

      <div class="text2"></div>

      <div class="text3"></div>

      <div class="c-text"></div>

      <div class="c-text"></div>

      <div class="c-text"></div>

    </section>

    <!--END CONTAINER 3, START CONTAINER 4-->

    <section class="c-4 flex wrap">

      <div class="container margin flex wrap">

        <div class="c-title margin"></div>

        <div class="c-card flex wrap">

          <div class="card"></div>

          <div class="card"></div>

          <div class="card"></div>

          <div class="card"></div>

          <div class="card"></div>

          <div class="card"></div>

        </div>

      </div>

    </section>

    <!--END CONTAINER 4, START CONTAINER 5-->

    <section class="c-5 flex margin wrap">

      <div class="col1">

        <div class="title"></div>
        <div class="text1"></div>
        <div class="text2"></div>

      </div>

      <div class="col2">

        <div class="img"></div>
        <div class="text"></div>

      </div>

    </section>

    <!--END CONTAINER 5, START CONTAINER 6-->

    <section class="c-6 margin">

      <div class="container margin flex wrap">

        <div class="title1"></div>

        <div class="title2"></div>

        <div class="title3"></div>

        <div class="text1"></div>

        <div class="button"></div>

        <div class="text2"></div>

      </div>

    </section>
    
  </main>

<!--END CONTAINER 6, START FOOTER-->

<footer>

  <div class="footer-text margin"></div>

</footer>



















</body>
</html>
